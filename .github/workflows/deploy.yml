name: Deploy to AWS

on:
  push:
    branches:
      - main
      - SCRUM-51

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/aquacharge-key.pem
          chmod 400 ~/.ssh/aquacharge-key.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run deployment script
        working-directory: infra
        run: |
          chmod +x deploy-simple.sh
          ./deploy-simple.sh

      - name: Get instance IP
        id: get-instance
        run: |
          INSTANCE_IP=$(aws cloudformation describe-stacks \
            --stack-name AquaChargeStack-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`InstancePublicIp`].OutputValue' \
            --output text)
          echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Deployment summary
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ DEPLOYMENT SUCCESSFUL!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Frontend: http://${{ steps.get-instance.outputs.INSTANCE_IP }}"
          echo "Backend:  http://${{ steps.get-instance.outputs.INSTANCE_IP }}:5050/api/health"
          echo ""
